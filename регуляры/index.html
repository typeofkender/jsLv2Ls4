<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <p>Введите ФИО, содержащее только буквы:</p>
    <p><input type="text" pattern="[А-Яа-яЁё]{6,}"></p>
    <p>Введите номер телефона в виде +7(000)000-0000:</p>
    <p><input type="tel" pattern="+7-(0-9){3}[0-9]{3}-[0-9]{4}"></p>
    <p>Введите email на домене @mail.ru:</p>
    <p><input type="email" pattern="[^\s]{4,}@mail.ru"></p>
    <p>Введите комментарий:</p>
    <p><textarea name="text" cols="30" rows="10"></textarea></p>
    <p><input type="submit" value="Отправить"></p>

</form>

<script src="main.js"></script>
</body>
</html>
